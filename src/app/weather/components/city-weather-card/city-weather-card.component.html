<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <app-weather-condition-icon [weatherCondition]="weather.weather[0]"></app-weather-condition-icon>
    </div>
    <mat-card-title>{{ weather.name }} {{ weather.main.temp | number:'1.0-0' }}Â°C</mat-card-title>
    <mat-card-subtitle>Wind: {{ weather.wind.speed }} m/s</mat-card-subtitle>
    <mat-card-subtitle>Sunrise: {{ (weather.sys.sunrise * 1000 ) | date : 'mediumTime'}} </mat-card-subtitle>
    <mat-card-subtitle>Sunset: {{ (weather.sys.sunset * 1000 ) | date : 'mediumTime' }} </mat-card-subtitle>
  </mat-card-header>
</mat-card>
